<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="./assets/images/selo.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Durval Henrique - DoWhile 2021</title>
  </head>
  <body>
    <div class="cordon">
      <img class="faixa" src="./assets/images/faixa.png" />
      <img class="quebra" src="./assets/images/quebra.svg" />
    </div>
    <main data-tilt data-tilt-glare data-tilt-max-glare="0.2">
      <div class="container">
        <div class="avatar">
          <span>
            <img
              class="rotate-in-center"
              src="./assets/images/selo.svg"
              alt="Selo Rocketseat"
            />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Durval Henrique</h1>
        <a id="userLink" target="_blank">
          <img src="./assets/images/github.svg" alt="ícone github" />
          <span id="userLogin">durvalhenrique</span></a
        >
        <p>HAPPY HACKING!</p>

        <nav>
          <ul id="socialLinks">
            <li class="youtube">
              <a target="_blank">
                <img src="./assets/images/YouTube.svg" alt="ícone youtube" />
              </a>
            </li>
            <li class="instagram">
              <a target="_blank">
                <img
                  src="./assets/images/Instagram.svg"
                  alt="ícone instagram"
                />
              </a>
            </li>
            <li class="facebook">
              <a target="_blank">
                <img src="./assets/images/Facebook.svg" alt="ícone facebook" />
              </a>
            </li>
            <li class="twitter">
              <a target="_blank">
                <img src="./assets/images/Twitter.svg" alt="ícone twitter" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <script src="./scripts/vanilla-tilt.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
